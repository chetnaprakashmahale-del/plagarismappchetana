<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plagiarism Finder App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Background words */
        .bg-words {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .bg-words span {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
            animation: float 8s infinite ease-in-out;
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Card container */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 580px;
            padding: 40px;
            border-radius: 22px;
            box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.35);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 34px;
            color: #222;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-top: 18px;
            margin-bottom: 8px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #2575fc;
            border-radius: 12px;
            cursor: pointer;
            background: #f4f8ff;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            background: #e6eeff;
            border-color: #6a11cb;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(37, 117, 252, 0.4);
        }

        h2 {
            margin-top: 25px;
            font-size: 20px;
            color: #111;
            padding: 12px;
            border-radius: 12px;
            background: #f2f2f2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>

    <!-- Background plagiarism words -->
    <div class="bg-words">
        <span style="top: 10%; left: 8%;">COPY</span>
        <span style="top: 20%; left: 70%;">PASTE</span>
        <span style="top: 50%; left: 15%;">SIMILARITY</span>
        <span style="top: 65%; left: 60%;">DUPLICATE</span>
        <span style="top: 80%; left: 25%;">ORIGINAL</span>
        <span style="top: 35%; left: 40%;">PLAGIARISM</span>
        <span style="top: 75%; left: 75%;">CHECK</span>
        <span style="top: 5%; left: 50%;">AI DETECTION</span>
        <span style="top: 90%; left: 55%;">CONTENT</span>
        <span style="top: 42%; left: 80%;">REPORT</span>
    </div>

    <!-- Main Card -->
    <div class="container">
        <h1>ðŸ“„ Plagiarism Finder App</h1>
        <p>Upload two files and check plagiarism instantly ðŸš€</p>

        <form method="POST" enctype="multipart/form-data">
            
            <label>Select First File</label>
            <input type="file" name="f1" required />

            <label>Select Second File</label>
            <input type="file" name="f2" required />

            <input type="submit" value="Check Plagiarism ðŸ”" />
        </form>

        {% if msg %}
            <h2>{{ msg }}</h2>
        {% endif %}
    </div>

</body>
</html>
